<template name="editProfile">
	<div class="content-wrap">
		<div class="row">
			<div class="col-sm-12 psn-xxs">
                <div style="margin:-20px 15px;" class="nest">
                    <div class="title-alt">
                        <h6>Editar Perfil</h6>
                        <div class="titleToggle">
                            <a class="nav-toggle-alt" href="#editProfile">
                                <span class="entypo-up-open"></span>
                            </a>
                        </div>

                    </div>

                    <div class="body-nest" id="editProfile">
						<div class="row">
                            <!-- left column -->
                            <div class="col-md-3">
                                <div class="text-center">
                                    <img src="{{ currentUser.getProfilePicture }}" class="avatar img-circle" alt="avatar">
                                    {{#if currentUser.isNormalUser}}
	                                    <h6>Sube una nueva foto...</h6>

	                                    <div class="input-group">
	                                        <span class="input-group-btn">
	                                            <span class="btn btn-primary btn-file">
	                                                Subir
	                                                <input type="file" multiple="" class="profile-pic-uploader">
	                                            </span>
	                                        </span>
	                                        <input type="text" class="form-control">
	                                    </div>
                                    {{/if}}

                                </div>
                            </div>

                            <!-- edit form column -->
                            <div class="col-md-9 personal-info">
                                <h3>Mi Informaci&oacute;n</h3>

                                <form class="form-horizontal edit-profile-form" role="form">
                                    <div class="form-group {{errorClass 'firstname'}}">
                                        <label class="col-lg-3 control-label">Nombre:</label>
                                        <div class="col-lg-8">
                                            {{#if currentUser.isNormalUser}}
                                            	<input class="form-control" name="firstname" value="{{ currentUser.getFirstName }}" type="text" required>
                                        	{{else}}
                                        		{{ currentUser.getFirstName }}
                                        	{{/if}}
                                        </div>
                                    </div>
                                    <div class="form-group {{errorClass 'lastname'}}">
                                        <label class="col-lg-3 control-label">Apellido:</label>
                                        <div class="col-lg-8">
                                            {{#if currentUser.isNormalUser}}
                                            	<input class="form-control" name="lastname" value="{{ currentUser.getLastName }}" type="text" required>
                                        	{{else}}
                                        		{{ currentUser.getLastName }}
                                        	{{/if}}
                                        </div>
                                    </div>
                                    <div class="form-group {{errorClass 'email'}}">
                                        <label class="col-lg-3 control-label">Email:</label>
                                        <div class="col-lg-8">
                                            {{#unless currentUser.isFacebookUser}}
                                            	<input class="form-control" name="email" value="{{ currentUser.getEmailAddress }}" type="email" required>
                                            {{else}}
                                            	{{ currentUser.getEmailAddress }}
                                            {{/unless}}
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Simpatizante de:</label>
                                        <div class="col-lg-8">
                                            <div class="ui-select">
                                                <select id="teams" name="team" class="form-control" style="width:100%;">
                                                    <option value="">--</option>
                                                    {{#each teams}}
                                                    	<option value="{{_id}}" {{selected _id currentUser.profile.supportedTeam}}>{{alias}}</option>
                                                    {{/each}}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-lg-3 control-label">Acerca de mi:</label>
                                        <div class="col-lg-8">
                                            <input class="form-control" name="about" value="{{ currentUser.profile.about }}" type="text">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label"></label>
                                        <div class="col-md-8">
                                            <input class="btn btn-primary btn-save" value="Guardar" type="submit" data-loading-text="Guardando..">
                                            <span>&nbsp;</span>
                                            <a href="{{pathFor 'myProfile'}}" class="btn btn-default">Cancelar</a>
                                            {{#if currentUser.isNormalUser}}
	                                            <span>&nbsp;</span>
	                                            <a href="#" class="change-password">Modificar password</a>
                                            {{/if}}
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</template>
