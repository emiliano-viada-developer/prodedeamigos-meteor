<template name="inviteList">
	<div class="col-sm-12">
        <div class="nest" id="alertClose">
            <div class="title-alt">
                <h6>Invites</h6>
                <div class="titleToggle">
                    <a class="nav-toggle-alt" href="#invites">
                        <span class="entypo-up-open"></span>
                    </a>
                </div>
            </div>

            <div class="body-nest" id="invites">
                <!--  <h2>Table Bordered</h2> -->
                <p>Aqu&iacute; puedes encontrar tus invitaciones a torneos:</p>

                <div class="alert alert-success">
                    <button data-dismiss="alert" class="close" type="button">Ã—</button>
                    <span class="entypo-thumbs-up"></span>
                    {{#if processed}}

                	{{else}}
                    	<strong>{{ fantasyTournament.name }}!</strong>&nbsp;&nbsp;Has sido invitado al torneo.
                	{{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
