<template name="predictionsModal">
	<div class="modal fade terms">
        <div class="modal-dialog">
            <div class="modal-content">

                <form class="form-horizontal change-password-form" role="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Ver Predicciones</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row">
                            <span class="col-sm-4 col-xs-12 text-left">
                                <img class="team-flag home" src="{{game.teamHome.flagImg.url}}" title="{{game.teamHome.flagImg.original.name}}">
								{{game.teamHome.alias}}
                            </span>
                            <span class="col-sm-4 col-xs-12 text-center">
                            	{{ game.goalsHome }} - {{ game.goalsAway }}
                            </span>
                            <span class="col-sm-4 col-xs-12 text-right">
                            	{{game.teamAway.alias}}
                            	<img class="team-flag away" src="{{game.teamAway.flagImg.url}}" title="{{game.teamAway.flagImg.original.name}}">
                            </span>
                            <span class="col-sm-12 col-xs-12 pts">
								Fecha: {{ formatDate game.playDate 'DD/MM/YYYY HH:mm' }}.
							</span>
                        </div>

                        <section class="predictions-table mtl">
                        	<table class="table table-striped cf positions">
                        		<tbody>
	                        		{{#each predictions }}
	                        			<tr>
	                        				<td>
	                        					<img alt="" class="admin-pic table-position img-circle hidden-xxs" src="{{ user.getProfilePicture }}" style="margin-left:0;">
                                        		{{ user.getFullName }}
                                        		dijo: <strong>{{goalsHome}} - {{goalsAway}}</strong>
                                        		{{getPoints game this}}
                                        		.
	                        				</td>
	                        			</tr>
	                        		{{else}}
		                        		<tr>
		                        			<td>No hay predicciones.</td>
		                        		</tr>
	                        		{{/each}}
                        		</tbody>
                        	</table>
                        </section>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</template>
