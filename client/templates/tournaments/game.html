<template name="game">
	<span class="col-sm-4 text-left">
		<img class="team-flag home" src="{{teamHome.flagImg.url}}" title="{{teamHome.flagImg.original.name}}">
		{{teamHome.alias}}
	</span>
	<span class="col-sm-3 text-center result">
		<select name="goalsHome" class="goals-game">
			{{#each goalsOptions}}
				<option value="{{val}}" {{selected val ../prediction.goalsHome}}>{{val}}</option>
			{{/each}}
		</select>
		-
		<select name="goalsAway" class="goals-game">
			{{#each goalsOptions}}
				<option value="{{val}}" {{selected val ../prediction.goalsAway}}>{{val}}</option>
			{{/each}}
		</select>
	</span>
	<span class="col-sm-4 text-right">
		{{teamAway.alias}}
		<img class="team-flag away" src="{{teamAway.flagImg.url}}" title="{{teamAway.flagImg.original.name}}">
	</span>
	<span class="col-sm-1 text-center sb">
		<button type="button" class="btn btn-success btn-sm {{mode}}">
			<i class="fontawesome-ok"></i>
		</button>
	</span>

	<span class="col-sm-12 pts">
		Fecha: {{ formatDate playDate 'DD/MM/YYYY HH:mm' }}.
		Quedan <span class="countdown {{_id}}"></span>
	</span>
</template>
